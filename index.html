<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blank Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Center container */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Big red circle button */
    .big_button {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: #e53935;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .big_button:active {
      transform: scale(0.96);
    }

    /* Quit button */
    .quit_button {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 8px 14px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .quit-button:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <h1 id="message">Hello World</h1>
  <div class="container">
    <button class="quit_button">Quit</button>
    <button class="big_button"></button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="client_page.js"></script>
</body>
</html>
